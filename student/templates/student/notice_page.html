{% extends 'student/layout.html' %}
{% load static %}

{% block head %}
<style>
    body {
        text-align: center;
    }
    #head_box {
        display: grid;
        grid-template-columns: 70% 30%;
        text-align: right;
    }
    #logo > img{
        display: inline-block;
        max-height: 3cm;
        max-width: 2cm;
        margin-top: 1cm;
    }
    #heading {
        margin-top:1cm;
        text-align: right;
        text-decoration: underline;
    }
    #date {
        font-weight: bold;
    }
    #content {
        font-style: italic;
        margin: 1cm;
        margin-top: 0;
    }
    #issuer {
        margin: 1cm;
        font-weight: bold;
        text-align: right;

    }
    #notice_body {
        width:50%;
        border:1px solid black;     
        display: inline-block;
        margin-top: 2cm;
        background-color:azure ;
        margin-bottom: 3cm;
    }
    @media (max-width:700px) {
        #notice_body {
            width: 90%;
        }
        #content {
            margin: .5cm;
        }

    }
</style>
{% endblock %}

{% block body %}
<div id="notice_body">
    <div id="head_box">
        <div>
            <h3 id="heading">{{notice.title}}</h3>
        </div>
        <div id="logo">
            <img src="{% static 'home/logo.png' %}">
        </div>
    </div>
    <p id="date">Issued on: {{notice.issue_date}}</p>
    <p id="content">{{notice.content}}</p>
    <p id="issuer">{{notice.issued_by.first_name}} {{notice.issued_by.last_name}}</p>
</div>
{% endblock %}
