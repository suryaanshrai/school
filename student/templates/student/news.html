{% extends 'student/layout.html' %}
{% load static %}
{% block head %}
<style>
    body {
        padding: 2cm;
        text-align: center;
    }
    li {
        list-style-type: none;
    }
    @media (max-width:700px) {
        body {
            padding: 10px;;
            padding-top: 2cm;
        }
    }
</style>
{% endblock %}
{% block body %}
<h2>Your news articles</h2>
<ul>
{% for item in news %}
    <li><a href="{% url 'home:news_article' news_id=item.id %}">{{item.title}}</a> </li>
{% endfor %}
</ul>
{% endblock %}
